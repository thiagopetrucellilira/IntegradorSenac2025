# Configuração do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/donations_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações de conexão
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Porta padrão da aplicação
server.port=8080

# Chave secreta para JWT
app.jwt.secret=EssaeMinhaChaveSecretaParaoProjeto

# Tempo de expiracao do JWT (24 horas em milissegundos)
app.jwt.expiration=86400000