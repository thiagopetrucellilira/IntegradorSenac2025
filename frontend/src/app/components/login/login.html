<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="text-center">
        <mat-icon class="login-icon">volunteer_activism</mat-icon>
        <h2>Entrar</h2>
      </mat-card-title>
      <mat-card-subtitle class="text-center">
        Entre na plataforma de doações
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Digite um email válido
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="error">
          <mat-icon>error</mat-icon>
          {{ error }}
        </div>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="!loginForm.valid || loading" class="full-width submit-button">
          <mat-icon *ngIf="loading">hourglass_empty</mat-icon>
          <span>{{ loading ? 'Entrando...' : 'Entrar' }}</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="text-center">
      <p>Não tem uma conta? 
        <a routerLink="/register" class="register-link">Cadastre-se aqui</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
