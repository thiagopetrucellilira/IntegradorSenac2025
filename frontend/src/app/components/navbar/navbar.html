<mat-toolbar color="primary" class="navbar">
  <div class="navbar-content">
    <!-- Logo and Title -->
    <div class="logo-section" routerLink="/">
      <mat-icon class="logo-icon">volunteer_activism</mat-icon>
      <span class="app-title">Doações Locais</span>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links" *ngIf="isLoggedIn()">
      <button mat-button routerLink="/donations" routerLinkActive="active">
        <mat-icon>card_giftcard</mat-icon>
        Doações
      </button>
      <button mat-button routerLink="/create-donation" routerLinkActive="active">
        <mat-icon>add_circle</mat-icon>
        Doar
      </button>
      <button mat-button routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </button>
    </div>

    <div class="spacer"></div>

    <!-- User Menu -->
    <div class="user-menu" *ngIf="isLoggedIn()">
      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">{{ currentUser?.name || 'Usuário' }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </div>

    <!-- Auth Buttons -->
    <div class="auth-buttons" *ngIf="!isLoggedIn()">
      <button mat-button routerLink="/login">
        <mat-icon>login</mat-icon>
        Entrar
      </button>
      <button mat-raised-button routerLink="/register" class="register-btn">
        <mat-icon>person_add</mat-icon>
        Cadastrar
      </button>
    </div>
  </div>
</mat-toolbar>
